
<div lass="container">
    <h2>Upload CSV for Reconciliation</h2>
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    <div>
      <label for="file1">Choose first file:</label>
      <input type="file" id="file1" accept=".csv" (change)="onFileSelected($event, 1)">
    </div>
    <div>
      <label for="file2">Choose second file:</label>
      <input type="file" id="file2" accept=".csv" (change)="onFileSelected($event, 2)">
    </div>
    <div class="button-container">
      <button mat-flat-button (click)="onReconciliation()" [disabled]="!file1 || !file2">Reconciliation</button>
      <button mat-flat-button (click)="onReset()" [disabled]="!file1 && !file2">Reset</button>
    </div>
  </div>
  <app-data-display *ngIf="displayData.length >0" [displayData]="displayData"></app-data-display>
  <router-outlet />
