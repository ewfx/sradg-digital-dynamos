<div *ngIf="displayData.length > 0">
  <h2>Data Display</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let element"  >
        <div *ngIf="column != 'action'">{{ element[column] }}
        </div>
        <div *ngIf="column == 'action'">
        <i class="fas fa-exclamation-circle" (click)="onFalsePositive(element)" title="False Positive"></i>
        <i class="fas fa-tools" (click)="onServiceNow(element)" title="Service Now" style="padding-left: 10px;"></i>
        <i class="fab fa-jira" (click)="onJira(element)" title="JIRA" style="padding-left: 10px;"></i>
        <i class="fas fa-envelope" (click)="onEmail(element)" title="Email" style="padding-left: 10px;"></i>
        <i class="fas fa-comments" (click)="onUserComments(element)" title="User Comments" style="padding-left: 10px;"></i>
        </div>
        </td>
    </ng-container>

    <!-- <ng-container>
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element" class="actions">
        <i class="fas fa-exclamation-circle" (click)="onFalsePositive(element)" title="False Positive"></i>
        <i class="fas fa-tools" (click)="onServiceNow(element)" title="Service Now"></i>
        <i class="fab fa-jira" (click)="onJira(element)" title="JIRA"></i>
        <i class="fas fa-envelope" (click)="onEmail(element)" title="Email"></i>
        <i class="fas fa-comments" (click)="onUserComments(element)" title="User Comments"></i>
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
